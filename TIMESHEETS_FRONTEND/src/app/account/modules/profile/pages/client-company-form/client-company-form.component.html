<div class="account-pages mb-5 pt-sm-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center mb-5">
          <a routerLink="/" class="d-block auth-logo">
            <img
              src="assets/images/logos/robin-dark.png"
              alt=""
              height="30"
              class="logo logo-dark"
            />
            <img
              src="assets/images/logos/robin-light.png"
              alt=""
              height="30"
              class="logo logo-light"
            />
          </a>
          <p class="mt-3">Timesheets</p>
        </div>
      </div>
    </div>
    <!-- end row -->
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body">
            <div class="p-2">
              <div class="text-center">
                <div class="avatar-md mx-auto">
                  <div class="avatar-title rounded-circle bg-light">
                    <i class="bx bx-mail-send h1 mb-0 text-success"></i>
                  </div>
                </div>
                <div class="p-2 mt-4">
                  <h4>Account created successfully</h4>
                  <p>
                    Now please just set a name for your company
                  </p>
                  <form [formGroup]="addClientCompanyForm" (ngSubmit)="addClientCompany()">
                    <div class="row text-start">
                      <div class="col-12 mb-3">
                        <label for="name"> Name </label>
                        <input
                          id="name"
                          formControlName="name"
                          type="text"
                          class="form-control"
                          placeholder="Name"
                          autocomplete="new-data"
                          [ngClass]="ngClassValidate(addClientCompanyForm, 'name')"
                        />

                        <div *ngIf="submit && f" class="invalid-feedback">
                          <div *ngIf="f['name'].errors">Name required</div>
                        </div>
                      </div>


                    </div>
                    <div class="col-md-2 offset-md-10 mb-3">
                      <button
                        type="submit"
                        class="btn w-100 btn-primary w-md mt-4"
                      >
                      Complete
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5 text-center">
          <p>
            Â© {{year}} timesheets.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
