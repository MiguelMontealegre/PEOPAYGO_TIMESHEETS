<div class="row">
  <div class="col-12">
    <div class="card-body border-bottom">
      <div class="row">
        <div class="col-12">
          <p class="card-title-desc">
            Completa toda la información para la etiqueta
          </p>
        </div>
        <form class="row" [formGroup]="group" (ngSubmit)="ngSubmit()">
          <div class="col-md-6 mb-4" id="name">
            <label for="name"> Name </label>
            <input
              id="name"
              placeholder="Payment type name"
              formControlName="name"
              type="text"
              class="form-control"
              autocomplete="new-data"
              [ngClass]="ngClassValidate(group, 'name')"
            />
            <div *ngIf="submit && f" class="invalid-feedback">
              <div *ngIf="f['name'].errors">El título debe ser válido</div>
            </div>
          </div>


          <div class="col-md-2 mb-3 float-end align-self-end ms-auto">
            <button type="submit" class="btn w-100 btn-primary w-md mt-4">
              {{ TRANSLATE_KEY + "SAVE" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
